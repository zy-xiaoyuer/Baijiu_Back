http {
    server {
        listen 9000;  # 监听 80 端口
        server_name 172.27.0.40;  # 你的域名
#          server_name 192.168.46.183;  # 你的域名
        location / {
            proxy_pass http://172.27.0.40:9000;
#           proxy_pass http://192.168.46.183:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 处理 OPTIONS 请求，这对于 CORS 预检请求很重要
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,DNT,User-Agent';
                add_header 'Access-Control-Max-Age' 3600;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }
}